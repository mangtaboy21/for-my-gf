<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bebu ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&display=swap');

        body {
            text-align: center;
            background-color: #ffe6f2; /* Soft pink */
            font-family: "Poppins", sans-serif; /* Clean & Romantic */
            overflow: hidden;
            position: relative;
            color: #333; /* Dark gray for readability */
        }

        /* Floating Hearts Effect */
        .heart-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff4d4d;
            animation: floatUp 5s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        h1 {
            color: #FA2A55;
            font-size: 2.8em;
            margin-top: 30px;
            text-transform: lowercase;
            position: relative;
            font-family: "Playfair Display", serif; /* Romantic but Elegant */
        }

        p {
            font-size: 1.4em;
            font-family: "Quicksand", sans-serif; /* Soft and Friendly */
            position: relative;
        }

        .button {
            font-size: 1.5em;
            padding: 12px 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            margin: 15px;
            border-radius: 10px;
            transition: 0.3s;
            font-family: "Poppins", sans-serif;
            position: relative;
        }

        .button:hover {
            background-color: #cc0000;
        }

        #noButton {
            position: absolute;
            text-transform: lowercase;
        }

       function showLoveMessage() {
    let messages = [
        "yehey! ‚ù§Ô∏è",
        "tamang desisyon üòò",
        "as u should hehe üíã",
        "alam ko naman yon ü§ó",
    ];
    let message = messages[Math.floor(Math.random() * messages.length)];
    let messageElement = document.getElementById('loveMessage');
    messageElement.innerHTML = message;
    messageElement.style.display = "block";
    document.getElementById('yaySound').play();
    generateHearts();
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) scale(0.8); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        /* üì± Mobile-Friendly Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            p { font-size: 1.2em; }
            .button { font-size: 1.2em; padding: 10px 15px; }
            .message { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="heart-container"></div>

    <h1>will you be my valentine, bebu? ‚ù§Ô∏è</h1>
    <p>wag ka mag-alala, ikaw lang tinanong ko nito üòâ</p>

    <button class="button" onclick="showLoveMessage()">OO NAMAN YES MATIC YAN</button>
    <button class="button" id="noButton" 
    onmouseover="moveButton()" 
    ontouchstart="moveButton()" 
    onclick="showSadMessage()">pindutin mo to kung di mo na ko mahal</button>

    <p id="loveMessage" class="message"></p>

    <audio id="yaySound" src="https://www.myinstants.com/media/sounds/aww-sound.mp3"></audio>
    <audio id="sadSound" src="https://www.myinstants.com/media/sounds/sad-violin.mp3"></audio>

    <script>
        let speed = 1;

        function showLoveMessage() {
            let messages = [
                "yehey! ‚ù§Ô∏è",
                "tamang desisyon üòò",
                "as u should hehe üíã",
                "alam ko naman yon ü§ó",
            ];
            let message = messages[Math.floor(Math.random() * messages.length)];
            let messageElement = document.getElementById('loveMessage');
            messageElement.innerHTML = message;
            messageElement.style.display = "block";
            document.getElementById('yaySound').play();
            generateHearts();
        }

        function showSadMessage() {
            let messageElement = document.getElementById('loveMessage');
            messageElement.innerHTML = "omg wag kang ganyan üò≠üò≠üò≠";
            messageElement.style.display = "block";
            document.getElementById('sadSound').play();
        }

        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.transition = `top ${0.2 / speed}s, left ${0.2 / speed}s`;
            button.style.left = x + "px";
            button.style.top = y + "px";
            speed += 0.5;
        }

        function generateHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.querySelector(".heart-container").appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        // Auto-generate hearts in the background
        setInterval(generateHearts, 2000);
    </script>
</body>
</html>
