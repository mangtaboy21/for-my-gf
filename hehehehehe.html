    <style>
        body {
            text-align: center;
            background-color: #ffb6c1; /* Light pink background */
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Heart Background */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 50px; /* Heart size */
            color: #ff4d4d; /* Red/Pinkish heart color */
            animation: heartbeat 1.5s infinite alternate ease-in-out, float 6s infinite ease-in-out;
        }

        /* Heartbeat Animation */
        @keyframes heartbeat {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.3); opacity: 1; }
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* More Hearts & Random Positions */
        .heart:nth-child(1) { top: 5%; left: 5%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 10%; left: 25%; animation-delay: 0.5s; }
        .heart:nth-child(3) { top: 20%; left: 50%; animation-delay: 1s; }
